{% extends "base.html" %}
{% load static %}

{% block 'content' %}
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {%for recipe in recipes%}
            <tr>
                <td>{{recipe.id}}</td>
                <td>{{recipe.name}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
{% endblock 'content' %}
